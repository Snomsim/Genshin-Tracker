<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <div class="container-fluid my-3 mx-5">
    <div class="display-3 fw-bold text-decoration-underline mx-3">Ticketing System</div>
    
    <div class="row align-items-center">

    <div class="col-lg-2 container-fluid my-3 mx-2">
    <div class="card ">
        <div class="card-header card-text fw-bold text-bg-success text-center">
          Completed
        </div>
        <div class="card-body ">
            <div class="d-flex align-items-center justify-content-around">
          <h5 class="card-title"><i class="bi bi-check2-square display-4 text-success"></i></h5>
          <p class="card-text">3</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-lg-2  container-fluid my-3 mx-2">
        <div class="card ">
            <div class="card-header fw-bold text-bg-danger text-center">
              Danger
            </div>
            <div class="card-body">
                <div class="d-flex align-items-center justify-content-around">
              <h5 class="card-title"><i class="bi bi-radioactive display-4 text-danger"></i></h5>
              <span class="card-text">3</span>
                </div>
            </div>
          </div>
        </div>

        <div class="col-lg-2  container-fluid my-3 mx-2">
            <div class="card">
                <div class="card-header fw-bold text-bg-warning text-center">
                  Warning
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-around">
                  <h5 class="card-title"><i class="bi bi-exclamation-circle display-4 text-warning"></i></h5>
                  <p class="card-text">3</p>
                </div>
                </div>
              </div>
            </div>
        

        <div class="col-lg-2 container-fluid my-3 mx-2">
            <div class="card">
                <div class="card-header fw-bold text-bg-primary text-center">
                  Primary
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center justify-content-around">
                  <h5 class="card-title"><i class="bi bi-arrow-up-circle display-4 text-primary"></i></h5>
                  <p class="card-text">3</p>
                </div>
                </div>
              </div>
            </div>

            <div class="col-lg-2 container-fluid my-3 mx-2">
                <div class="card">
                    <div class="card-header fw-bold text-bg-secondary text-center">
                      Secondary
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-around">
                      <h5 class="card-title"><i class="bi bi-2-circle display-4 text-secondary"></i></h5>
                      <p class="card-text">3</p>
                      </div>
                    </div>
                  </div>
                </div>


        </div>
    </div>

    
</div>
</div>
    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
